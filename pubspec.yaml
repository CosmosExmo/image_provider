name: image_provider
description: A new Flutter package project.
version: 0.8.4

publish_to: none

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=2.2.3"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  camera: ^0.10.5+9
  native_device_orientation: ^2.0.3
  flutter_image_compress: ^2.1.0
  path_provider: ^2.0.11
  multi_image_picker_plus:
    git:
      url: https://github.com/trailon/multi_image_picker_plus.git

  modal_bottom_sheet:
    git:
      url: https://github.com/jamesblasco/modal_bottom_sheet.git
      ref: 38c6f44d0c4205608618a676a907c2d104d00b52
      path: modal_bottom_sheet

  #Web
  file_picker: ^6.0.0
  permission_manager:
    git:
      url: "https://github.com/trailon/permission_manager.git"
  focused_image_widget:
    git:
      url: https://github.com/CosmosExmo/focused_image_widget.git
  dialog_service:
    git:
      url: https://github.com/trailon/dialog_service.git

dev_dependencies:
  flutter_test:
