name: image_provider
description: Image provider package with support camera, gallery and file picker.
version: 0.10.0
homepage: https://github.com/CosmosExmo/image_provider

publish_to: none

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=2.2.3"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  native_device_orientation: ^2.0.3
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  wolt_modal_sheet: ^0.11.0
  camerawesome: ^2.1.0

  #Web
  file_picker: ^8.1.6
  permission_manager:
    git:
      url: "https://github.com/trailon/permission_manager.git"
      ref: 0.0.1
  focused_image_widget:
    git:
      url: https://github.com/CosmosExmo/focused_image_widget.git
  dialog_service:
    git:
      url: https://github.com/trailon/dialog_service.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - image_provider_assets/imgs/


